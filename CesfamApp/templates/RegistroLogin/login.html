{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--Styles-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Inicio de Sesión</div>
                    <div class="panel-body">
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Usuario:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Contraseña:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Entrar" class="btn btn-success" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
